<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-Down Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #counter-container {
            font-size: 18px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #counter {
            font-size: 24px;
            margin-bottom: 10px;
            display: inline-block;
            padding: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        #buttons {
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="counter-container">
    <div>Number: <span id="counter">0</span></div>
    <div id="buttons">
        <button onclick="increment()">+ (Increment)</button>
        <button onclick="decrement()">- (Decrement)</button>
    </div>
</div>

<script>
    let counterValue = 0;

    function updateCounter() {
        document.getElementById('counter').innerText = counterValue;
    }

    function increment() {
        counterValue++;
        updateCounter();
    }

    function decrement() {
        counterValue--;
        updateCounter();
    }
</script>

</body>
</html>
